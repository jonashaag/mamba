name: Linters (Python, C++)

on:
  push:
   branches:
     - master
  pull_request:
    branches:
     - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: 'latest'
        activate-environment: linters
        python-version: 3.8
        auto-update-conda: true
    - name: Config Channels
      shell: pwsh
      run: |
        conda config --set always_yes yes
        conda config --add channels conda-forge
    - name: Install dependencies
      shell: pwsh
      run: |
        conda install pre-commit
    - name: Conda info
      shell: pwsh
      run: |
        conda info -a
        conda list
    - name: Run all linters
      shell: pwsh
      run: |
        pre-commit run --all-files --verbose --show-diff-on-failure

  lint_docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: create build environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: ./micromamba/environment-dev.yml
        environment-name: build_env
        cache-env: true
        micromamba-version: "0.23.0"
    - uses: hendrikmuhs/ccache-action@main
      with:
        variant: sccache
        key: ${{ github.job }}-${{ matrix.os }}
        restore-keys: |
          libmamba_static-${{ matrix.os }}
    - name: build micromamba
      shell: bash -l {0}
      run: |
        micromamba activate build_env
        mkdir build
        cd build
        cmake .. -DBUILD_MICROMAMBA=ON \
                 -DBUILD_LIBMAMBA=ON \
                 -DBUILD_SHARED=ON \
                 -DCMAKE_CXX_COMPILER_LAUNCHER=sccache \
                 -DCMAKE_C_COMPILER_LAUNCHER=sccache \
                 -GNinja
        ninja
        sccache --show-stats
        cp build/micromamba/micromamba docs/
    - name: run docs linter
      uses: ammaraskar/sphinx-action@master
      with:
        build-command: "python api_gen.py"
        docs-folder: "docs/"
    - run: |
        git add docs/source/user_guide/commands_micromamba
        git diff --name-status master | python docs/linter.py
